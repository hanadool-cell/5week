<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Í∞ôÏùÄ Í∑∏Î¶º Ï∞æÍ∏∞ Í≤åÏûÑ</title>
    <style>
        @font-face {
            font-family: 'Yangjin';
            src: url('https://cdn.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
            gap: 30px;
        }

        h1 {
            font-family: 'Yangjin', sans-serif;
            font-size: 3.5em;
            color: #FFFFFF;
            margin: 0;
        }

        #startButton {
            font-family: 'Yangjin', sans-serif;
            font-size: 1.8em;
            padding: 15px 40px;
            cursor: pointer;
            border: none;
            background-color: #f7d794;
            color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            border-radius: 50px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #startButton:hover {
            background-color: #e6c581;
        }

        .game-info {
            font-size: 1.5em;
            color: white;
            margin: 0;
            background-color: rgba(0,0,0,0.1);
            padding: 10px 20px;
            visibility: hidden;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 120px); 
            grid-gap: 10px; 
            perspective: 1000px;
        }
        .card {
            width: 120px; 
            height: 120px; 
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .card-front {
            background-color: #f0f0f0;
            transform: rotateY(180deg);
        }
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-back {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>

<h1>Í∞ôÏùÄ Í≥†ÏñëÏù¥Î•º Ï∞æÏïÑÎ≥¥ÎùºÏòπüêà</h1>
<button id="startButton">ÏãúÏûëÌïòÍ∏∞</button>
<div class="game-info">
    <span id="timer">60</span> Ï¥à ÎÇ®ÏïòÎã§Ïòπ~
</div>
<div class="game-board" id="game-board"></div>

<script>
    const gameBoard = document.getElementById('game-board');
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const gameInfo = document.querySelector('.game-info');

    // --- Ïó¨Í∏∞Í∞Ä ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§ ---
    // Ïù¥ Î∂ÄÎ∂ÑÏùÑ Î≥µÏÇ¨Ìï¥ÏÑú ÏΩîÎìúÏóê Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî.
    const images = ['Í∑∏Î¶º1.jpg', 'Í∑∏Î¶º2.jpg', 'Í∑∏Î¶º3.jpg', 'Í∑∏Î¶º4.jpg', 'Í∑∏Î¶º5.jpg', 'Í∑∏Î¶º6.jpg', 'Í∑∏Î¶º7.jpg', 'Í∑∏Î¶º8.jpg'];
    const cardsArray = [...images, ...images];

    let flippedCards = [];
    let matchedPairs = 0;
    let lockBoard = true;
    let gameTimer;
    let time = 60;

    startButton.addEventListener('click', startGame);

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    
    function startGame() {
        startButton.style.display = 'none';
        gameInfo.style.visibility = 'visible';
        
        shuffle(cardsArray);
        gameBoard.innerHTML = '';
        matchedPairs = 0;
        time = 60;
        timerDisplay.textContent = time;
        lockBoard = true;

        cardsArray.forEach(imageSrc => {
            const card = document.createElement('div');
            card.classList.add('card', 'flipped');
            card.dataset.image = imageSrc;
            card.innerHTML = `
                <div class="card-face card-front">
                    <img src="${imageSrc}" alt="Ïπ¥Îìú Ïù¥ÎØ∏ÏßÄ">
                </div>
                <div class="card-face card-back">‚ùî</div>
            `;
            gameBoard.appendChild(card);
            card.addEventListener('click', flipCard);
        });

        let countdown = 3;
        timerDisplay.innerHTML = `Ï§ÄÎπÑ... <span style="color: #f7d794;">${countdown}</span>`;

        const countdownInterval = setInterval(() => {
            countdown--;
            timerDisplay.innerHTML = `Ï§ÄÎπÑ... <span style="color: #f7d794;">${countdown}</span>`;
            if (countdown === 0) {
                clearInterval(countdownInterval);
                timerDisplay.textContent = time;
                
                document.querySelectorAll('.card').forEach(card => card.classList.remove('flipped'));
                lockBoard = false;
                gameTimer = setInterval(updateTimer, 1000);
            }
        }, 1000);
    }
    
    function flipCard() {
        if (lockBoard || this.classList.contains('flipped')) return;
        
        this.classList.add('flipped');
        flippedCards.push(this);

        if (flippedCards.length === 2) {
            checkForMatch();
        }
    }
    
    function checkForMatch() {
        lockBoard = true;
        const [card1, card2] = flippedCards;

        if (card1.dataset.image === card2.dataset.image) {
            disableCards();
        } else {
            unflipCards();
        }
    }
    
    function disableCards() {
        flippedCards[0].removeEventListener('click', flipCard);
        flippedCards[1].removeEventListener('click', flipCard);
        
        matchedPairs++;
        resetBoard();

        if (matchedPairs === images.length) {
            clearInterval(gameTimer);
            setTimeout(() => {
                alert('ÏÑ±Í≥µ! Ï∂ïÌïòÌïúÎã§Ïòπ~');
                showRestartButton();
            }, 500);
        }
    }
    
    function unflipCards() {
        setTimeout(() => {
            flippedCards[0].classList.remove('flipped');
            flippedCards[1].classList.remove('flipped');
            resetBoard();
        }, 1000);
    }
    
    function resetBoard() {
        flippedCards = [];
        lockBoard = false;
    }
    
    function updateTimer() {
        time--;
        timerDisplay.textContent = time;
        if (time <= 0) {
            clearInterval(gameTimer);
            alert('Ïã§Ìå®! Ï†ïÏßÑÌïòÎùºÏòπ~');
            lockBoard = true;
            showRestartButton();
        }
    }

    function showRestartButton() {
        startButton.textContent = 'Îã§ÏãúÌïòÍ∏∞';
        startButton.style.display = 'flex';
    }
</script>

</body>
</html>
